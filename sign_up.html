<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up to Shelly's Newsletter</title>
    <link rel="stylesheet" href="\css\styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb32b8b064.js" crossorigin="anonymous"></script>

  </head>
    <body class="text-center colour-scheme">
      <section id="newsletter-signin" class="color-scheme">
        <form class="form-signin" action="\" method="POST">
          <img src="" alt="" class="mb-4 fab fa-newspaper fa-5x icon" alt="newsletter-icon">
          <h1 class="h3 mb-3 font-weight-normal">Sign up to Shelly's Newsletter</h1>
          <input class="top" name="firstName" type="text" class="form-control" placeholder="First Name" required autofocus>
          <input class="middle" name="lastName" type="text" class="form-control" placeholder="Last Name" required>
          <input class="bottom" name="emailAddress" type="email" class="form-control" placeholder="Email address" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-large btn-dark mt-auto" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-muted">&copy; DogRuff Development 2020-2022</p>
        </form>
      </section>
  </body>
</html>
